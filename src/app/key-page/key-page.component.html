<div class='flex flex-col justify-center items-center h-screen'>
  <app-glyph-grid [initialValue]='initialValue' (selectedValueChanged)='onSelectedValueChanged($event)'></app-glyph-grid>
  <app-composite-glyph class='text-8xl mt-4' [value]='selectedValue ? selectedValue : 0'></app-composite-glyph>
  <div class='m-5 text-2xl text-center'>{{selectedValue ? selectedValue : "-"}}</div>
  <a href='./' class='text-2xl absolute bottom-8 right-8 text-gray-600'>Clock</a>
</div>
