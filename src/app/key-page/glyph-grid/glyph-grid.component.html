<div class='inline-grid grid-cols-9 gap-4'>
  <div (click)='onGlyphClick(i, places.thousands)' *ngFor='let n of 9 | numberArrayOneToN; let i = index'
       [ngClass]="{'border-opacity-0' : selection.get(places.thousands) !== i}"
       class='flex flex-col justify-center items-center cursor-pointer py-2 sm:py-4 px-4 border-2 border-gray-300 rounded-lg hover:opacity-100 hover:border-gray-600'>
    <app-composite-glyph [value]='(i + 1) * places.thousands' class='md:text-3xl text-2xl'></app-composite-glyph>
    <span class='text-xs sm:text-lg md:text-2xl'>{{ (i + 1) * places.thousands }}</span>
  </div>
  <div (click)='onGlyphClick(i, places.hundreds)' *ngFor='let n of 9 | numberArrayOneToN; let i = index'
       [ngClass]="{'border-opacity-0' : selection.get(places.hundreds) !== i}"
       class='flex flex-col justify-center items-center cursor-pointer py-2 sm:py-4 px-4 border-2 border-gray-300 rounded-lg hover:opacity-100 hover:border-gray-600'>
    <app-composite-glyph [value]='(i + 1) * places.hundreds' class='md:text-3xl text-2xl'></app-composite-glyph>
    <span class='text-xs sm:text-lg md:text-2xl'>{{ (i + 1) * places.hundreds }}</span>
  </div>
  <div (click)='onGlyphClick(i, places.tens)' *ngFor='let n of 9 | numberArrayOneToN; let i = index'
       [ngClass]="{'border-opacity-0' : selection.get(places.tens) !== i}"
       class='flex flex-col justify-center items-center cursor-pointer py-2 sm:py-4 px-4 border-2 border-gray-300 rounded-lg hover:opacity-100 hover:border-gray-600'>
    <app-composite-glyph [value]='(i + 1) * places.thousands' class='md:text-3xl text-2xl'></app-composite-glyph>
    <span class='text-xs sm:text-lg md:text-2xl'>{{ (i + 1) * places.tens }}</span>
  </div>
  <div (click)='onGlyphClick(i, places.ones)' *ngFor='let n of 9 | numberArrayOneToN; let i = index'
       [ngClass]="{'border-opacity-0' : selection.get(places.ones) !== i}"
       class='flex flex-col justify-center items-center cursor-pointer py-2 sm:py-4 px-4 border-2 border-gray-300 rounded-lg hover:opacity-100 hover:border-gray-600'>
    <app-composite-glyph [value]='i + 1' class='md:text-3xl text-2xl'></app-composite-glyph>
    <span class='text-xs sm:text-lg md:text-2xl'>{{ i + 1 }}</span>
  </div>
</div>
